server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/platform_auth
    username: auth_user
    password: auth_pass
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true

  data:
    redis:
      host: localhost
      port: 6379

auth:
  jwt:
    issuer: platform-auth-service
    accessTokenSeconds: 900
    refreshTokenSeconds: 1209600
    # Use a long random base64 secret in real usage
    secret: "dev-secret-change-me-dev-secret-change-me-dev-secret-change-me"
