server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/platform_auth
    username: auth_user
    password: auth_pass
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true

  data:
    redis:
      host: localhost
      port: 6379

app:
  jwt:
    issuer: platform-auth-service
    access-ttl-seconds: 900
    refresh-ttl-seconds: 1209600
    secret: "ilovesoftwareisaythroughgrittedteeth"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true